{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - AI Coach</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="app-container">
    <main class="main-content login-page">
      <div class="login-card">
        <div class="login-header">
          <img src="{% static 'images/coach.png' %}" alt="Coach" class="login-coach-img" onerror="this.style.display='none'">
          <h1>AI Coach</h1>
          <p>ログインしてトレーニングを始めましょう</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-error">
          ユーザー名またはパスワードが正しくありません。
        </div>
        {% endif %}

        <form method="post" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">ユーザー名</label>
            <input type="text" name="username" id="id_username" class="form-input" required autofocus>
          </div>
          <div class="form-group">
            <label for="id_password">パスワード</label>
            <input type="password" name="password" id="id_password" class="form-input" required>
          </div>
          <button type="submit" class="btn btn-primary btn-full">ログイン</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
